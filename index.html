<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <script defer src="./main.js"></script>
  <title>Etch-a-sketch</title>
</head>
<body>
  <h1>Etch-a-sketch!</h1>
  <div class="generateBar">
    <div class="colorSwitch">
      <p>Color</p>
      <label class="switch">
        <input type="checkbox" id="colorCheckbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="gridSizeSlider">
      <input type="range" id="sizeSlider" name="size" min="16" max="96" value="32" step="16">
      <p><output id="value"></output></p>
    </div>
    <div class="buttonContainer">
      <button class="generateGrid">Generate</button>
      <button class="eraseGrid">Erase</button>
    </div>
  </div>
  <div class="container">
    
  </div>
</body>
</html>
